<div class="container">
  <ul class="collection">
    <li *ngFor="let user of users">
      <div class="collection-item" *ngIf="user.role != 'ROLE_ADMIN'">
        <div>
          <cl-image height="50" width="50" crop="fill" class="cl-round" gravity="auto"
                    public-id="{{user.image}}" cloud-name="libraryofinstructions"></cl-image>
          <a class="title" [routerLink]="['/profile/', user.id]">{{user.userName}} {{user.firstName}} {{user.lastName}}</a>
          <div class="secondary-content">
            <md-slide-toggle style="margin: 5px !important;" [checked]="user.enabled"
                             (change)="updateEnabled(user, $event)">
              {{"ENABLED" |
              translate}}
            </md-slide-toggle>
          </div>
          <div class="secondary-content">
            <a class="waves-effect waves-light btn-floating blue"
               (click)="deleteUser(user)">
              <i class="large material-icons">delete</i>
            </a>
          </div>
        </div>
        <div id="medals" style="display: flex;">
          <div *ngFor="let medal of medals" style="display: flex;">
            <div class="widthdelimeter"></div>
            <div class="tooltip">
              <span class="tooltiptext">{{medal.name}}</span>
              <img width="50"
                   height="50" [src]="getImage(medal, user)" (click)="changeStateOfMedal(medal, user)">
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
